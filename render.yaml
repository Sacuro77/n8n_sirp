
services:
  - type: web
    name: n8n-sirp
    plan: standard
    runtime: image
    image:
      url: docker.io/n8nio/n8n:1.109.1

    envVars:
      # ===== Seguridad =====
      - key: N8N_ENCRYPTION_KEY
        sync: false    # tu clave: 3f2b8e91d5f6a7c8e9d4a3b2f1c0d9e8

      # ===== Configuraci√≥n n8n =====
      - key: N8N_PROTOCOL
        value: https
      - key: N8N_HOST
        value: n8n-sirp.onrender.com
      - key: N8N_PORT
        value: "5678"
      - key: N8N_API_URL
        value: https://n8n-sirp.onrender.com
      - key: N8N_EDITOR_BASE_URL
        value: https://n8n-sirp.onrender.com

      # ===== Zona horaria =====
      - key: GENERIC_TIMEZONE
        value: America/Guayaquil
      - key: TZ
        value: America/Guayaquil

      # ===== Base de datos Postgres existente =====
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        sync: false    # dpg-cucmpi1opnds73aja8j0-a.render.com
      - key: DB_POSTGRESDB_PORT
        value: "5432"
      - key: DB_POSTGRESDB_DATABASE
        sync: false    # bdn8n_d0q0
      - key: DB_POSTGRESDB_USER
        sync: false    # bdn8n_d0q0_user
      - key: DB_POSTGRESDB_PASSWORD
        sync: false
      - key: DB_POSTGRESDB_SSL
        value: "true"
      - key: DB_POSTGRESDB_SSL_REJECT_UNAUTHORIZED
        value: "false"

      # ===== Webhooks =====
      - key: WEBHOOK_URL
        value: https://n8n-sirp.onrender.com/
      - key: WEBHOOK_TUNNEL_URL
        value: https://n8n-sirp.onrender.com

      # ===== Otros ajustes =====
      - key: N8N_METRICS
        value: "true"
      - key: QUEUE_HEALTH_CHECK_ACTIVE
        value: "true"
      - key: NODE_VERSION
        value: "20.18.2"
      - key: N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS
        value: "true"

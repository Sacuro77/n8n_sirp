# Use this Blueprint to deploy n8n on Render as a web
# service that uses a Postgres database to store
# workflow data.
#
# This Blueprint uses free instance types (specified by
# `plan`) for both the web service and the database. You
# can upgrade to paid instance types at any time to
# increase resources.

services:
  - type: web
    name: n8n-sirp
    runtime: image
    image:
      # Usa una versión estable. Evita "latest" para que las actualizaciones sean controladas
      url: docker.io/n8nio/n8n:1.109.1
    plan: standard      # 2GB RAM para asegurar que compile bien; luego puedes bajar a starter
    autoDeploy: true
    healthCheckPath: /healthz/readiness

    envVars:
      # ===== Configuración core =====
      - key: N8N_PROTOCOL
        value: https
      - key: N8N_HOST
        value: n8n-sirp.onrender.com
      - key: N8N_PORT
        value: "5678"
      - key: N8N_API_URL
        value: https://n8n-sirp.onrender.com
      - key: N8N_EDITOR_BASE_URL
        value: https://n8n-sirp.onrender.com

      # ===== Seguridad =====
      - key: N8N_ENCRYPTION_KEY
        sync: false   # Render te pedirá tu clave actual (la que tienes en .env)

      # ===== Zona horaria =====
      - key: GENERIC_TIMEZONE
        value: America/Guayaquil
      - key: TZ
        value: America/Guayaquil

      # ===== Base de datos Postgres existente =====
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        sync: false   # Render te pedirá el host (ej: dpg-cucmpi1opnds73aja8j0-a)
      - key: DB_POSTGRESDB_PORT
        value: "5432"
      - key: DB_POSTGRESDB_DATABASE
        sync: false   # Render te pedirá el nombre de tu DB (ej: bdn8n_d0q0)
      - key: DB_POSTGRESDB_USER
        sync: false   # Render te pedirá el usuario (ej: bdn8n_d0q0_user)
      - key: DB_POSTGRESDB_PASSWORD
        sync: false   # Render te pedirá la contraseña

      # ===== Webhooks =====
      - key: WEBHOOK_URL
        value: https://n8n-sirp.onrender.com/
      - key: WEBHOOK_TUNNEL_URL
        value: https://n8n-sirp.onrender.com

      # ===== Health/metrics =====
      - key: N8N_METRICS
        value: "true"
      - key: QUEUE_HEALTH_CHECK_ACTIVE
        value: "true"

      # ===== Versión Node =====
      - key: NODE_VERSION
        value: "20.18.2"

# Use this Blueprint to deploy n8n on Render as a web
# service that uses a Postgres database to store
# workflow data.
#
# This Blueprint uses free instance types (specified by
# `plan`) for both the web service and the database. You
# can upgrade to paid instance types at any time to
# increase resources.

# Blueprint para desplegar n8n en Render con Postgres ya existente

services:
  - type: web
    name: n8n-sirp
    runtime: image
    image:
      # Usa una versión estable, evita "latest"
      url: docker.io/n8nio/n8n:1.109.1
    plan: standard    # 2 GB RAM recomendado para evitar errores de build
    autoDeploy: true
    healthCheckPath: /healthz/readiness

    envVars:
      # ===== Core =====
      - key: N8N_PROTOCOL
        value: https
      - key: N8N_HOST
        value: n8n-sirp.onrender.com
      - key: N8N_PORT
        value: "5678"
      - key: N8N_API_URL
        value: https://n8n-sirp.onrender.com
      - key: N8N_EDITOR_BASE_URL
        value: https://n8n-sirp.onrender.com

      # ===== Seguridad =====
      - key: N8N_ENCRYPTION_KEY
        sync: false   # pon aquí tu clave actual (la del .env)

      # ===== Zona horaria =====
      - key: GENERIC_TIMEZONE
        value: America/Guayaquil
      - key: TZ
        value: America/Guayaquil

      # ===== Base de datos Postgres existente =====
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        sync: false   # ej: dpg-cucmpi1opnds73aja8j0-a
      - key: DB_POSTGRESDB_PORT
        value: "5432"
      - key: DB_POSTGRESDB_DATABASE
        sync: false   # ej: bdn8n_d0q0
      - key: DB_POSTGRESDB_USER
        sync: false   # ej: bdn8n_d0q0_user
      - key: DB_POSTGRESDB_PASSWORD
        sync: false   # tu password de Render

      # ===== Webhooks =====
      - key: WEBHOOK_URL
        value: https://n8n-sirp.onrender.com/
      - key: WEBHOOK_TUNNEL_URL
        value: https://n8n-sirp.onrender.com

      # ===== Health/metrics =====
      - key: N8N_METRICS
        value: "true"
      - key: QUEUE_HEALTH_CHECK_ACTIVE
        value: "true"

      # ===== Node.js =====
      - key: NODE_VERSION
        value: "20.18.2"



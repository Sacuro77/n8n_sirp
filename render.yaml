
# Blueprint para desplegar n8n en Render con Postgres externo
# Mantiene solo un servicio (n8n-sirp) y no crea duplicados

services:
  - type: web
    name: n8n-sirp
    runtime: image
    image:
      url: docker.io/n8nio/n8n:1.109.1   # Usa versi√≥n fija (no latest)
    plan: standard
    autoDeploy: true
    healthCheckPath: /healthz/readiness

    envVars:
      # ===== Core =====
      - key: N8N_PROTOCOL
        value: https
      - key: N8N_HOST
        value: n8n-sirp-o2re.onrender.com
      - key: N8N_PORT
        value: "5678"
      - key: N8N_API_URL
        value: https://n8n-sirp-o2re.onrender.com
      - key: N8N_EDITOR_BASE_URL
        value: https://n8n-sirp-o2re.onrender.com

      # ===== Seguridad =====
      - key: N8N_ENCRYPTION_KEY
        sync: false

      # ===== Zona horaria =====
      - key: TZ
        value: America/Guayaquil

      # ===== Base de datos Postgres externo =====
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        value: dpg-cucmpi1opnds73aja8j0-a.oregon-postgres.render.com
      - key: DB_POSTGRESDB_PORT
        value: "5432"
      - key: DB_POSTGRESDB_DATABASE
        value: bdn8n_d0q0
      - key: DB_POSTGRESDB_USER
        value: bdn8n_d0q0_user
      - key: DB_POSTGRESDB_PASSWORD
        sync: false
      - key: DB_POSTGRESDB_SSL
        value: "true"
      - key: DB_POSTGRESDB_SSL_REJECT_UNAUTHORIZED
        value: "false"

      # ===== Webhooks =====
      - key: WEBHOOK_URL
        value: https://n8n-sirp-o2re.onrender.com
      - key: WEBHOOK_TUNNEL_URL
        value: https://n8n-sirp.onrender.com

      # ===== Node =====
      - key: NODE_VERSION
        value: "20.18.2"

      # ===== Ajuste de permisos =====
      - key: N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS
        value: "true"




